<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add medicine</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <style>
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        form {
            margin-top: 50px;
            margin-left: 150px;
            display: inline-block;
        }
        label, input, select {
            display: block;
            margin-left: 100px;
            width: 300px;
        }
        .buttons {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Add new medicine to the storage</h1><br>
    <div class="buttons">
        <a class="btn btn-secondary" th:href="@{/}">Main page</a>
        <a class="btn btn-secondary" th:href="@{/storage}">Back to storage</a>
    </div>
    <form action="/add_new_medicine" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"/><br>
        <label for="form">Form:</label>
        <select id="form" th:field="${forms}">
                <option th:each="f : ${forms}"
                th:value="${f}"
                th:text="${f.name}">Form</option>
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"/><br>
        <label for="active_ingredient">Active ingredient:</label>
        <input type="text" id="active_ingredient" name="active_ingredient"><br>
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage"><br>
        <a class="btn btn-primary btn-sm" th:href="@{/add_new_medicine}">Save</a>
    </form><br>
    <script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
