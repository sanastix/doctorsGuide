<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient examination form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <style>
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        form {
            margin-top: 50px;
            display: inline-block;
        }
        label, input, select {
            display: block;
            margin-left: 250px;
            width: 500px;
        }
        .main-page-button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Patient examination form:</h1>
    <div class="main-page-button">
        <a class="btn btn-secondary" th:href="@{/}">Main page</a>
    </div>
    <form action="/fill_patient_exam_form" method="post">
        <label for="name">1.Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z]+" oninput="this.value = this.value.replace(/\d+/g, '')"><br>
        <label for="age">2.Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="symptom">3.Symptoms:</label>
        <div>
            <select id="symptom" th:field="${symptoms}" multiple>
                <option th:each="s : ${symptoms}" th:value="${s.id}" th:text="${s.name}">Symptom</option>
            </select>
        </div><br>

        <label for="diagnosis">4.Diagnosis:</label>
        <div>
            <select id="diagnosis" th:field="${diseases}">
                <option th:each="d : ${diseases}" th:value="${d.id}" th:text="${d.name}">Disease</option>
            </select>
        </div><br>

        <label for="procedures">5.Diagnostic procedures:</label>
        <div>
            <select id="procedures" th:field="${procedures}" multiple>
                <option th:each="p : ${procedures}" th:value="${p.id}" th:text="${p.name}">Procedures</option>
            </select>
        </div><br>

        <label for="medicines">6.Treatment:</label>
        <div>
            <select id="medicines" th:field="${medicines}" multiple>
                <option th:each="m : ${medicines}" th:value="${m.id}" th:text="${m.name} + ' (' + ${m.form.name} + ')'">Medicines</option>
            </select>
        </div><br>

        <!--<select id="symptom" th:field="${symptoms}">
            <option th:each="s : ${symptoms}"
            th:value="${s}"
            th:text="${s.name}">Symptom</option>
        </select><br>-->
    </form><br>

    <!--<a class="btn btn-primary btn-sm">Save (to DB?)</a>-->

    <!-- not sure
    <a href="/doctors_report" class="btn btn-outline-info">Doctor's report</a><br>
    -->
    <script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
